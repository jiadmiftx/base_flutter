<!DOCTYPE html>
<html>

<head>
    <title>reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body style='background-color: rgb(253, 253, 253);'>
    <div style='height: 60px;'></div>
    <form action="?" method="POST">
        <div class="g-recaptcha" data-theme="light" data-sitekey="Key Site"
            data-callback="captchaCallback" style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;">
        </div>

    </form>
    <script>
        function captchaCallback(response) {
            //console.log(response);
            if (typeof Captcha !== "undefined") {
                Captcha.postMessage(response);
            }
        }
    </script>
</body>

</html>
